<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produkt</title>
    <link rel="stylesheet" href="layout.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Quicksand:wght@300..700&display=swap");
    </style>
  </head>
  <body>
    <header>
      <div id="logo">
        <a href="index.html"><p>Fashion</p> </a>
        <p id="red">R</p>
        <p>Us</p>
      </div>
      <div id="nav">
        <a href="index.html">Categories</a>
        <a href="">Brands</a>
        <a href="">Seasons</a>
      </div>
    </header>

    <main>
      <div class="t-shirt">
        <div class="produkt_billede produkt_billede-1">-34%</div>
        <div>
          <h1>Product Information</h1>
          <h3>Model Name</h3>
          <p>T20 Indian Cricket Jersey</p>
          <h3>Color</h3>
          <p>Blue</p>
          <h3>Inventory number</h3>
          <p>1526</p>

          <h2>Nike</h2>
          <p>Nike, creating experiences for today's athlete</p>
        </div>
        <div class="add_to_basket">
          <p class="large_text">
            Blue <br />
            T20 <br />
            Indian <br />
            Cricket <br />
            Jersey
          </p>
          <p>Nike | Tshirts</p>
          <label for="size">Choose a size:</label>

          <select name="size" id="size">
            <option value="small">S</option>
            <option value="medium">M</option>
            <option value="large">L</option>
            <option value="x-large">XL</option>
          </select>
          <button>Add to basket</button>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
